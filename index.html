<!DOCTYPE HTML>
<html lang="en" class="normal">
<head>
    <meta charset="utf-8">
    <title>Belgian Cook Book</title>

    <link rel="stylesheet" type="text/css" href="lib/reset.css" />
    <link rel="stylesheet" href="main.less" type="text/less" media="all" charset="utf-8">
    <link rel="stylesheet" href="lib/jquery-ui-1.10.3/css/smoothness/jquery-ui-1.10.3.custom.min.css" type="text/css" media="all" charset="utf-8">
</head>
<body>
    <!-- PAGES -->
    <div id="pages">
        <div id="master-page" class="paper">
            <div class="page">
                <section class="header">
                </section>

                <section class="body recipient">
                </section>

                <section class="footer">
                </section>
            </div>
        </div>
    </div>

    <div id="interface">
        <button id="preview" class="button">Preview</button>
        <button id="debug" class="button">Debug</button>
        <button id="spread" class="button">Spread</button>
        <button id="hi-res" class="button">Hi-res</button>
        <div id="toc">
            <button id="goto" class="button" href="#">Go to</button>
            <ul id="toc-pages"></ul>
        </div>
    </div>

    <div id="stories">
        <article id="my-story" data-src="content.html"></article>
    </div>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="lib/less-1.3.0.min.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>

    <script type="text/javascript" src="lib/cssregions.min.js"></script>
    <script type="text/javascript" src="html2print.js"></script>

    <script type="text/javascript" src="lib/jquery-ui-1.10.3/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script type="text/javascript" src="lib/popelt-v1.0.min.js"></script>
    <script type="text/javascript" src="example.js"></script>
</body>
</html>
